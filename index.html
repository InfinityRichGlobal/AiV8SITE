<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai V8 เครื่องมืออัจฉริยะ</title>
      <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap');

        :root {
        
            --primary-color: #00c8ff;
            --secondary-color: #0080ff;
            --bg-color: #FFFFFF;
            --text-color: #000000;
            --container-bg: #FFFFFF;
            --input-bg: #FFFFFF;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Prompt', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 200, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 128, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2.5rem;
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            text-shadow: 0 0 2px rgba(0, 200, 255, 0.5);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            text-shadow: 0 0 2px rgba(0, 200, 255, 0.5);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .image-link {
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-link img {
            display: block;
            width: 128px;
            height: 128px;
        }

        .image-link:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .full-divider {
            width: 100%;
            height: 1px;
            background-color: #d3d3d3;
            margin: 1rem 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        .button-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px; /* เพิ่มบรรทัดนี้เพื่อกำหนดขนาดตัวอักษร */
        }

        .button-container button:hover {
         transform: scale(1.1);
          background-color: red;
        }
        
                .user-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .user-info img {
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
            margin-top: 1rem;
        }

        .user-info p {
            margin-top: 0.5rem;
            font-weight: 500;
        }

                .user-info img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="container">
  
  
          <div class="user-info">
            <img id="pictureUrl" alt="User Profile" width="120" height="120"> 
            <p id="displayName"></p>
        </div>
        
        
        <h1>Ai+ V8<br>เครื่องมืออัจฉริยะ</h1>
        

      
<div class="image-container">
    <div class="image-box">
        <!-- ลบ <a> ที่ห่อหุ้มภาพออก -->
        <img src="https://cdn-icons-png.flaticon.com/128/10306/10306162.png" alt="Clickable Image" class="image-link">
        <div class="button-container">
            <button onclick="window.location.href='https://liff.line.me/2006070736-MX8WE12P'">Auto Script</button>
        </div>
    </div>
    <div class="full-divider"></div>

    <div class="image-box">
        <!-- ลบ <a> ที่ห่อหุ้มภาพออก -->
        <img src="https://cdn-icons-png.flaticon.com/128/8061/8061970.png" alt="Clickable Image" class="image-link">
        <div class="button-container">
            <button onclick="window.location.href='https://infinityrichglobal.github.io/Card/'">ส่งการ์ดสถานะนักเรียน</button>
        </div>
    </div>
</div>

        
    </div>
    
    <script>
    const LIFF_ID = "2006070736-AN1rzPyB"; // แทนที่ด้วย LIFF ID ของคุณ
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwmCAAs6KXOYye3qexpgobroYdgpdhBbypWHkCwlGnlx8auzQAmhATZEXQ5ABQyn5M/exec"; // แทนที่ด้วย URL ของ Apps Script ที่เผยแพร่
    
    let flexMessages = {};

    // Initialize LIFF
    liff.init({ liffId: LIFF_ID })
        .then(() => {
            console.log("LIFF Initialized");
            if (liff.isLoggedIn()) {
                runApp();
            } else {
                liff.login();
            }
        })
        .catch((err) => {
            console.log("LIFF Initialization failed:", err);
        });

    function runApp() {
        liff.getProfile().then(profile => {
            document.getElementById("pictureUrl").src = profile.pictureUrl;
            document.getElementById("displayName").innerHTML = '<b>ยินดีต้อนรับคุณ:</b> ' + profile.displayName;
        }).catch(err => console.error(err));

       
    }

    function fetchFlexMessages() {
        fetch(APPS_SCRIPT_URL)
            .then(response => response.json())
            .then(data => {
                flexMessages = data;
                console.log("Fetched Flex Messages:", flexMessages);
                document.getElementById('groupSelect').disabled = false;
                document.getElementById('groupSelect').dispatchEvent(new Event('change'));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ไม่สามารถโหลดข้อมูล Flex Messages ได้');
            });
    }

    document.getElementById('groupSelect').addEventListener('change', () => {
        const selectedGroup = document.getElementById('groupSelect').value;
        const flexSelect = document.getElementById('flexSelect');
        flexSelect.innerHTML = '<option value="-1" selected>-- เลือกข้อความ --</option>';

        if (selectedGroup > 0) {
            const groupMessages = flexMessages['group' + selectedGroup] || [];
            groupMessages.forEach((flexMessage, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.text = `${flexMessage.id}: ${flexMessage.altText}`;
                flexSelect.add(option);
            });
            flexSelect.disabled = false;
        } else {
            flexSelect.disabled = true;
            document.getElementById('previewContainer').style.display = 'none';
        }
    });

    document.getElementById('flexSelect').addEventListener('change', updatePreview);


    function updatePreview() {
        const selectedGroup = document.getElementById('groupSelect').value;
        const selectedIndex = document.getElementById('flexSelect').value;
        const previewContainer = document.getElementById('previewContainer');
        const bubbleContent = document.getElementById('bubbleContent');
        const shareBtn = document.getElementById('shareBtn');

        if (selectedIndex >= 0) {
            const groupMessages = flexMessages['group' + selectedGroup] || [];
            const flexMessage = groupMessages[selectedIndex];
            if (flexMessage && flexMessage.contents) {
                previewContainer.style.display = 'block';
                bubbleContent.innerHTML = createBubbleHTML(flexMessage.contents);
                shareBtn.disabled = false;
            } else {
                previewContainer.style.display = 'none';
                shareBtn.disabled = true;
            }
        } else {
            previewContainer.style.display = 'none';
            shareBtn.disabled = true;
        }
    }

    function createBubbleHTML(contents) {
        let html = '';
        if (contents.type === 'bubble') {
            const header = contents.header || {};
            const hero = contents.hero || {};
            const body = contents.body || {};
            const footer = contents.footer || {};

            html += `<div style="background-color: ${header.backgroundColor || '#ffffff'}; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">`;
            
            if (hero.url) {
                html += `<img src="${hero.url}" style="width: 100%; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">`;
            }

            if (header.contents && header.contents.length > 0) {
                html += `<h2 style="color: ${header.contents[0].color || '#000000'};">${header.contents[0].text}</h2>`;
            }

            if (body.contents) {
                body.contents.forEach(item => {
                    html += `<p style="color: ${item.color || '#000000'};">${item.text}</p>`;
                });
            }

            if (footer.contents && footer.contents.length > 0) {
                footer.contents.forEach(item => {
                    html += `<button style="color: ${item.color || '#000000'}; background-color: ${item.style || '#00ffff'};">${item.text}</button>`;
                });
            }

            html += `</div>`;
        }
        return html;
    }

    document.getElementById('shareBtn').addEventListener('click', () => {
        const selectedGroup = document.getElementById('groupSelect').value;
        const selectedIndex = document.getElementById('flexSelect').value;
        if (selectedIndex >= 0) {
            const groupMessages = flexMessages['group' + selectedGroup] || [];
            const flexMessage = groupMessages[selectedIndex];
            if (flexMessage && flexMessage.contents) {
                liff.shareTargetPicker([{
                    type: 'flex',
                    altText: flexMessage.altText,
                    contents: flexMessage.contents
                }])
                .then(() => {
                    console.log("Message shared");
                })
                .catch(error => {
                    console.error("Error sharing message:", error);
                    alert('ไม่สามารถแชร์ข้อความได้');
                });
            } else {
                alert('ข้อความที่เลือกไม่ถูกต้อง');
            }
        }
    });
    </script>
    


    
</body>


</html>
