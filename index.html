<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links with Buttons and Divider</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap');

        :root {
            --primary-color: #00c8ff;
            --secondary-color: #0080ff;
            --bg-color: #FFFFFF;
            --text-color: #000000;
            --container-bg: #FFFFFF;
            --input-bg: #FFFFFF;
            --border-color: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Prompt', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 200, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 128, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2.5rem;
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            text-shadow: 0 0 2px rgba(0, 200, 255, 0.5);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            text-shadow: 0 0 2px rgba(0, 200, 255, 0.5);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .image-link {
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-link img {
            display: block;
            width: 128px;
            height: 128px;
        }

        .image-link:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .full-divider {
            width: 100%;
            height: 1px;
            background-color: #d3d3d3;
            margin: 1rem 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 1rem;
        }

        .button-container button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: var(--secondary-color);
        }
        
                .user-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .user-info img {
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
        }

        .user-info p {
            margin-top: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ai V8 <br>เครื่องมืออัจฉริยะ</h1>
        
    
        <div class="user-info">
            <img id="pictureUrl" alt="User Profile" width="80" height="80"> 
            <p id="displayName"></p>
        </div>
      
        <div class="image-container">
            <div class="image-box">
                <a href="https://infinityrichglobal.github.io/Card/" class="image-link" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/128/6518/6518509.png" alt="Clickable Image">
                </a>
                <div class="button-container">
                    <button>ปุ่มใต้ภาพ 1</button>
                </div>
            </div>
            <div class="full-divider"></div>
            <div class="image-box">
                <a href="https://infinityrichglobal.github.io/Card/" class="image-link" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/128/6518/6518509.png" alt="Clickable Image">
                </a>
                <div class="button-container">
                    <button>Ai V8<br>เครื่องมืออัจฉริยะ</button>
                </div>
            </div>
        </div>
    </div>
    
    
<script>
    const LIFF_ID = "2006070736-MX8WE12P"; // แทนที่ด้วย LIFF ID ของคุณ

    // Initialize LIFF
    liff.init({ liffId: LIFF_ID })
        .then(() => {
            console.log("LIFF Initialized");

            // Check if the user is logged in
            if (liff.isLoggedIn()) {
                runApp();
            } else {
                liff.login();
            }
        })
        .catch((err) => {
            console.error("LIFF Initialization failed:", err);
        });

    function runApp() {
        // Get profile information
        liff.getProfile()
            .then(profile => {
                console.log("Profile data:", profile); // ตรวจสอบข้อมูลโปรไฟล์

                // Set profile picture and display name
                document.getElementById("pictureUrl").src = profile.pictureUrl;
                document.getElementById("displayName").innerHTML = '<b>ยินดีต้อนรับคุณ:</b> ' + profile.displayName;
            })
            .catch(err => {
                console.error("Error getting profile:", err);
            });

        // Additional code to fetch Flex messages (if applicable)
        // fetchFlexMessages(); // Uncomment if you have a function to fetch Flex messages
    }
</script>

    
</body>


</html>
